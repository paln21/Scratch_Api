name: Scratch New Year Message

on:
  schedule:
    # 日本時間 1月1日 00:00 = UTC 12月31日 15:00
    - cron: '0 15 31 12 *'
  workflow_dispatch: # 手動テスト実行ボタン

jobs:
  send-msg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Send Message
        run: node index.js
        env:
          # GitHub Secretsから値を注入
          SCRATCH_SESSION_ID: ${{ secrets.SCRATCH_SESSION_ID }}
          SCRATCH_CSRF_TOKEN: ${{ secrets.SCRATCH_CSRF_TOKEN }}
          TARGET_USER: 'suppon' # ここに直接書くか、Secretsに入れてもOK