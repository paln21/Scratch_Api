name: Scratch New Year Message

on:
  schedule:
    # 日本時間 1月1日 00:00 = UTC 12月31日 15:00
    - cron: '0 15 31 12 *'
  workflow_dispatch: # 手動テスト実行ボタン

jobs:
  send-msg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: cd akeome && npm install

      - name: Send Message
        run: cd akeome && node index.js
        env:
          SCRATCH_USERNAME: ${{ secrets.SCRATCH_USERNAME }}
          SCRATCH_PASSWORD: ${{ secrets.SCRATCH_PASSWORD }}
          TARGET_USER: ${{ secrets.TARGET_USER }}
          COMMENT_CONTENT: ${{ secrets.COMMENT_CONTENT }}
